<div class="p-6 dark:bg-gray-800">
    <h3 class="text-xl font-bold text-white mb-4">Confirmar eliminación</h3>
    
    <div class="flex items-start mb-6">
        <svg class="h-5 w-5 text-red-500 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <p class="text-gray-300">
            ¿Eliminar la tarea "<span class="font-semibold text-white">{{data.task.title}}</span>" de forma permanente?
        </p>
    </div>

    <div class="flex justify-end space-x-3">
        <button 
            (click)="onClose()"
            class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors duration-200"
        >
            Cancelar
        </button>
        <button 
            (click)="deleteTask()"
            class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-md transition-colors duration-200"
        >
            Sí, eliminar
        </button>
    </div>
</div>
