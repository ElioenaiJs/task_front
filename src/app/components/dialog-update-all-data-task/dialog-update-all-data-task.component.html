<div class="p-4 dark:bg-gray-800 border-0 rounded-none">
    <h3 class="mb-2 text-white font-bold text-xl">Actualizar Tarea</h3>
    <form class="space-y-4">
        <!-- Campo Título -->
        <div>
            <label class="block text-sm font-medium text-white mb-1">Título *</label>
            <input [(ngModel)]="task.title" name="title" required
                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Campo Descripción -->
        <div>
            <label class="block text-sm font-medium text-white mb-1">Descripción</label>
            <textarea [(ngModel)]="task.description" name="description"
                     class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                     rows="3"></textarea>
        </div>

        <!-- Botones -->
        <div class="pt-4 flex justify-end space-x-3">
            <button type="button" (click)="onClose()"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors">
                Cancelar
            </button>
            <button type="button" (click)="updateTaskData()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-md transition-colors">
                Actualizar
            </button>
        </div>
    </form>
</div>
