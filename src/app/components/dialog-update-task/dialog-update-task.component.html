<div class="p-6 dark:bg-gray-800">
    <h3 class="text-xl font-bold text-white mb-4">Confirmar finalización</h3>
    
    <div class="flex items-start mb-6">
      <svg class="h-5 w-5 text-green-500 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <p class="text-gray-300">
        ¿Marcar la tarea "<span class="font-semibold text-white">{{data.task.title}}</span>" como completada?
      </p>
    </div>
  
    <div class="flex justify-end space-x-3">
      <button 
        (click)="onClose()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors duration-200"
      >
        Cancelar
      </button>
      <button 
      (click)="confirmCompletion()"
        class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-md transition-colors duration-200"
      >
        Sí, completar
      </button>
    </div>
  </div>
